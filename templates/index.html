{%extends 'layout.html'%}

{%block title%}
Index
{%endblock%}


{%block heading%}
Book a Flight
{%endblock%}

{%block body%}
<form action="{{ url_for('book') }}" method="post">

    <div class="form-group">
        <select class="formc-control" name="flight_id">
            {%for flight in flights%}
            <option value={{flight.id}}>{{flight.origin}} to {{flight.destination}}({{flight.duration}})</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <input class="form-control" name="name" placeholder="Passengers name">
    </div>

    <div class="form-group">
        <button type="submit">Book a flight</button>
    </div>
</form>

{%endblock%}
